<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
     
    <div id="box1">

    </div>
    <div id="box2">

    </div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            static propTypes = {
                name:PropTypes.string.isRequired,
                age:PropTypes.number,
                sex:PropTypes.string,
            }
            static defaultProps = {
                age:118,
                sex:'male',
            }
            render() {
                // console.log(this)
                let {name ,age ,sex} = this.props 
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>

                )
            }
            
        }
        // Person.propTypes = {
        //     name:PropTypes.string.isRequired,
        //     age:PropTypes.number,
        //     sex:PropTypes.string,
        // }
        // Person.defaultProps = {
        //     age:111,
        //     sex:'famale',
        // }

        let person = {name:'json' ,age: 45 ,sex:'male' ,phone:'1888888888'} ;
        ReactDOM.render(<Person name='wade' age={18} sex='male' /> ,document.querySelector("#box")) ;
        ReactDOM.render(<Person name='kobe' /> ,document.querySelector("#box1")) ;
        ReactDOM.render(<Person {...person} /> ,document.querySelector("#box2")) ;
    </script>
</body>
</html>
